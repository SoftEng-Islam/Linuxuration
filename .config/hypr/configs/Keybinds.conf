# https://wiki.hyprland.org/Configuring/Keywords/
# https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = SUPER # super / meta / windows key

# Default
$scripts = $HOME/.config/hypr/scripts
$configs = $HOME/.config/hypr/configs

$mainMod = SUPER
$files = nautilus
$term = kitty
$editor = code
$browser = firefox

# Application shortcuts
bind = $mainMod, C, exec, $editor  # launch text editor
bind = $mainMod, F, exec, $browser # launch web browser
bind = $mainMod, T, exec, $term    # Launch terminal                         # launch terminal emulator
bind = $mainMod, E, exec, $files   # Launch file manager

# rofi App launcher
bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
# bind = $mainMod, D, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window

# ags overview
# bind = $mainMod, $mainMod_L, exec, pkill rofi || true && ags -t 'overview'
# bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview'

bind = $mainMod ALT, C, exec, $scripts/RofiCalc.sh # calculator (qalculate)

# pyprland
bind = $mainMod SHIFT, Return, exec, pypr toggle term # Dropdown terminal
bind = $mainMod, Z, exec, pypr zoom                   # Toggle Zoom

# User Added Keybinds
bind = $mainMod SHIFT, O, exec, $scripts/ZshChangeTheme.sh     # Change oh-my-zsh theme
bindn = ALT_L, SHIFT_L, exec, $scripts/SwitchKeyboardLayout.sh # Changing the keyboard layout

#bind = CTRL,C,exec,sh -c "wl-copy < /dev/null"
#bind = CTRL,V,exec,wl-paste

# For passthrough keyboard into a VM
# bind = $mainMod ALT, P, submap, passthru
#submap = passthru
# to unbind
#bind = $mainMod ALT, P, submap, reset
#submap = reset

# ------------------------------------------------------------

bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, Q, exec, $scripts/KillActiveProcess.sh
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat
bind = CTRL ALT, L, exec, $scripts/LockScreen.sh
bind = CTRL ALT, P, exec, $scripts/Wlogout.sh

# FEATURES / EXTRAS
bind = $mainMod, H, exec, $scripts/KeyHints.sh         # Small help file
bind = $mainMod ALT, R, exec, $scripts/Refresh.sh      # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $scripts/RofiEmoji.sh    # emoji
bind = $mainMod, S, exec, $scripts/RofiSearch.sh       # Google search from Rofi
bind = $mainMod SHIFT, B, exec, $scripts/ChangeBlur.sh # Toggle blur settings
bind = $mainMod SHIFT, G, exec, $scripts/GameMode.sh   # animations ON/OFF
bind = $mainMod ALT, L, exec, $scripts/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod ALT, V, exec, $scripts/ClipManager.sh  # Clipboard Manager
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw   # swayNC panel

# FEATURES / EXTRAS (scripts)
# bind = $mainMod, T, exec, $scripts/QuickEdit.sh                # Quick Edit Hyprland Settings
bind = $mainMod SHIFT, M, exec, $scripts/RofiBeats.sh              # online music
bind = $mainMod, W, exec, $scripts/WallpaperSelect.sh              # Select wallpaper to apply
bind = $mainMod SHIFT, W, exec, $scripts/WallpaperEffects.sh       # Wallpaper Effects by imagemagickWW
bind = CTRL ALT, W, exec, $scripts/WallpaperRandom.sh              # Random wallpapers
bind = $mainMod ALT, O, exec, hyprctl setprop active opaque toggle #disable opacity to active window

# Waybar / Bar related
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar         # Toggle hide/show waybar
bind = $mainMod CTRL, B, exec, $scripts/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, B, exec, $scripts/WaybarLayout.sh  # Waybar Layout Menu

# Master Layout
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, M, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# group
bind = $mainMod, G, togglegroup
bind = $mainMod CTRL, tab, changegroupactive #change focus to another window

# Cycle windows if floating bring to top
bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop

# Special Keys / Hot Keys
bindel = , xf86audioraisevolume, exec, $scripts/Volume.sh --inc   #volume up
bindel = , xf86audiolowervolume, exec, $scripts/Volume.sh --dec   #volume down
bindl = , xf86AudioMicMute, exec, $scripts/Volume.sh --toggle-mic #mute mic
bindl = , xf86audiomute, exec, $scripts/Volume.sh --toggle
bindl = , xf86Sleep, exec, systemctl suspend         # sleep button
bindl = , xf86Rfkill, exec, $scripts/AirplaneMode.sh #Airplane mode

# media controls using keyboards
bindl = , xf86AudioPlayPause, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioPlay, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioNext, exec, $scripts/MediaCtrl.sh --nxt
bindl = , xf86AudioPrev, exec, $scripts/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scripts/MediaCtrl.sh --stop

# Screenshot keybindings NOTE: You may need to press Fn key as well
bind = $mainMod, Print, exec, $scripts/ScreenShot.sh --now
bind = $mainMod SHIFT, Print, exec, $scripts/ScreenShot.sh --area
bind = $mainMod CTRL, Print, exec, $scripts/ScreenShot.sh --in5        #screenshot
bind = $mainMod CTRL SHIFT, Print, exec, $scripts/ScreenShot.sh --in10 #screenshot in 10 secs
bind = ALT, Print, exec, $scripts/ScreenShot.sh --active               #take screenshot of active window

# screenshot with swappy (another screenshot tool)
bind = $mainMod SHIFT, S, exec, $scripts/ScreenShot.sh --swappy

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces related
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# The following mappings use the key codes to better support various keyboard layouts
# 1 is code:10, 2 is code 11, etc
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspace, -1 # brackets [ or ]
bind = $mainMod SHIFT, bracketright, movetoworkspace, +1

# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6
bind = $mainMod CTRL, code:16, movetoworkspacesilent, 7
bind = $mainMod CTRL, code:17, movetoworkspacesilent, 8
bind = $mainMod CTRL, code:18, movetoworkspacesilent, 9
bind = $mainMod CTRL, code:19, movetoworkspacesilent, 10
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [ or ]
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
