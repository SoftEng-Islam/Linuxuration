#}
binds {
	# focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
	scroll_event_delay = 0
	workspace_back_and_forth = false
	allow_workspace_cycles = false
	pass_mouse_when_bound = false
}
#Could help when scaling and not pixelating
xwayland {
	force_zero_scaling = true
}

# render section for Hyprland >= v0.42.0
render {
	explicit_sync = 2
	explicit_sync_kms = 2
	direct_scanout = false
}

cursor {
	no_hardware_cursors = false
	enable_hyprcursor = true
	warp_on_change_workspace = true
	no_warps = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

dwindle {
	# no_gaps_when_only = 1
	pseudotile = true
	smart_split = true
	preserve_split = true
	smart_resizing = true
	special_scale_factor = 0.8
	no_gaps_when_only = 0
}
master {
	new_status = master
	new_on_top = 1
	mfact = 0.5
	smart_resizing = true
	new_on_active = true
	drop_at_cursor = true
}
general {
	layout = dwindle
	allow_tearing = true # This just allows the `immediate` window rule to work
	no_focus_fallback = true
	gaps_in = 5
	gaps_out = 8
	gaps_workspaces = 50
	border_size = 4
	resize_on_border = true
	col.inactive_border=rgba(9e9e9eff)
	col.active_border=rgba(D19951ff)
	# col.active_border=rgba(673ab7ff) rgba(e91e63ff) 45deg
}

decoration {
	rounding = 20
	blur {
		enabled = true
		xray = true
		ignore_opacity = true
		special = true
		new_optimizations = true
		size = 6
		passes = 2
		brightness = 1
		noise = 0.01
		contrast = 1
		popups = true
		popups_ignorealpha = 0.6
	}
	# Shadow
	drop_shadow = true
	shadow_range = 20
	shadow_offset = 0 2
	shadow_render_power = 2
	shadow_ignore_window = true
	col.shadow = rgba(00000070)
	col.shadow_inactive = rgba(00000020)

    # Shader
    # screen_shader = ~/.config/hypr/shaders/nothing.frag
    # screen_shader = ~/.config/hypr/shaders/vibrance.frag

	# Dim
	dim_inactive = true
	dim_strength = 0.2
	dim_special = 0
}

animations {
	enabled = true
	# Animation curves
	bezier = linear, 0, 0, 1, 1
	bezier = md3_standard, 0.2, 0, 0, 1
	bezier = md3_decel, 0.05, 0.7, 0.1, 1
	bezier = md3_accel, 0.3, 0, 0.8, 0.15
	bezier = overshot, 0.05, 0.9, 0.1, 1.1
	bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
	bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
	bezier = menu_decel, 0.1, 1, 0, 1
	bezier = menu_accel, 0.38, 0.04, 1, 0.07
	bezier = easeInOutCirc, 0.85, 0, 0.15, 1
	bezier = easeOutCirc, 0, 0.55, 0.45, 1
	bezier = easeOutExpo, 0.16, 1, 0.3, 1
	bezier = softAcDecel, 0.26, 0.26, 0.15, 1
	bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
	# Animation configs
	animation = windows, 1, 3, md3_decel, popin 60%
	animation = windowsIn, 1, 3, md3_decel, popin 60%
	animation = windowsOut, 1, 3, md3_accel, popin 60%
	animation = border, 1, 10, default
	animation = fade, 1, 3, md3_decel
	# animation = layers, 1, 2, md3_decel, slide
	animation = layersIn, 1, 3, menu_decel, slide
	animation = layersOut, 1, 1.6, menu_accel
	animation = fadeLayersIn, 1, 2, menu_decel
	animation = fadeLayersOut, 1, 4.5, menu_accel
	animation = workspaces, 1, 7, menu_decel, slide
	# animation = workspaces, 1, 2.5, softAcDecel, slide
	# animation = workspaces, 1, 7, menu_decel, slidefade 15%
	# animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
	animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

misc {
	vfr = 1
	vrr = 1
	animate_manual_resizes = false
	animate_mouse_windowdragging = false
	enable_swallow = false
	swallow_regex = (foot|kitty|allacritty|Alacritty)
	disable_hyprland_logo = true
	force_default_wallpaper = 0
	new_window_takes_over_fullscreen = 2
	allow_session_lock_restore = true
	initial_workspace_tracking = false
	# background_color = rgba(1D1011FF)
	# layers_hog_mouse_focus = true
	disable_splash_rendering = true
	mouse_move_enables_dpms = true
	focus_on_activate = false
	middle_click_paste = false
}
